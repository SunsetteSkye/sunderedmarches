<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

<figure>
    {% if include.targeturl %}
    <a href="{{ include.targeturl }}">
        <img src="{{ site.baseurl }}/{{ include.src }}"
             srcset="{{ site.baseurl }}/{{ include.src }} 320w, {{ site.baseurl }}/{{ include.src }} 1025w"
             alt="{{ include.alt }}" title="{{ include.alt }}" class="center">
        <div class="figcaption">{{ include.caption }}</div>
    </a>
    {% else %}
    <img src="{{ site.baseurl }}/{{ include.src }}"
         srcset="{{ site.baseurl }}/{{ include.src }} 320w, {{ site.baseurl }}/{{ include.src }} 1025w"
         alt="{{ include.alt }}" title="{{ include.alt }}" class="center">
    <div class="figcaption">{{ include.caption }}</div>
    {% endif %}
</figure>
