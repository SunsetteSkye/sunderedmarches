<div class="row">
    <h2>Recent Posts</h2>
    <ul>
        {% for post in site.posts limit:5 site.recent_posts %}
        {% if page.url != post.url %}
        <div class="small-4 large-3 column center-text left">
            <a href="{{ site.baseurl }}{{ post.url }}">
                <figure>
                    <img src="{{ site.baseurl }}/{{ post.thumbnail }}" class="center"/>
                    <figcaption>{{ post.title }}</figcaption>
                </figure>
            </a>
        </div>
        {% endif %}
        {% endfor %}
    </ul>
</div>
